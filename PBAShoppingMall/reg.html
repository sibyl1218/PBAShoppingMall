<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/reg.css" />
	</head>
	<body>
		<img src="http://pbaimage.pba.cn/2014/new_pba/images/login/logo.png" />
		<h1>注册个人账号</h1>
		<form>
			<input type="text" value="" placeholder="请输入用户名" class="user required" minlength="2"/>
			<input type="password" value="" placeholder="请设置密码" minlength="3" class="pass" />
			<input type="password" value="" placeholder="请确认密码" class="pass2" equalTo=".pass"/>
			<input type="button" value="立即注册" id="regbtn" />			
		</form>		
		<span></span>
		<script type="text/javascript" src="libs/jquery.2.2.4.js" charset="utf-8"></script>
		<script type="text/javascript" src="libs/jquery.validate.js" charset="utf-8"></script>
		<script type="text/javascript" src="libs/jquery.validate.messages_zh.js" charset="utf-8"></script>
  		<script type="text/javascript" src="libs/require.js" data-main = "js/require-fr"></script>
  		<script>
  			$(function(){
  				$("form").validate();
  			})
  		</script>
	</body>
</html>
